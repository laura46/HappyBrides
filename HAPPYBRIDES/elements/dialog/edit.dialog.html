<div class='dialog-container'>
  <div class='dialog-content'>
    <div class="dialog-header">
      <h5>Edit item</h5>
      <button onclick="closeDialog();" class="dialog-close" aria-label="Close">
        <span>&times;</span>
      </button>
    </div>
    <div class="dialog-body">
      <div>
        <label>Description</label><br>
        <input id="editDescription" type="text" name="description"
          placeholder="Description...">
      </div>
      <div>
        <label>Price</label><br>
        <input id="editPrice" type="text" name="price" placeholder="Price...">
      </div>
      <span class="hidden" id="position"></span>
    </div>
    <div class="dialog-footer">
      <button onclick="deleteItem();" class="accent">Delete &nbsp;<i class="fa fa-trash"></i></button>
      <button onclick="editItem();" class="main">Save &nbsp;<i class="fa fa-save"></i></button>
    </div>
  </div>
</div>
